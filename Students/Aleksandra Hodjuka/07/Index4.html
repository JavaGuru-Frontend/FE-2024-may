<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button class="button button__operator button__operator_plus">+</button>
        <button class="button button__operator button__operator_minus">-</button>
        <button class="button button__operator button__operator_multiply">*</button>
        <button class="button button__operator button__operator_divide">/</button>
        <button class="button button__number" id="seven">7</button>
        <button class="button button__number" id="eight">8</button>
        <button class="button button__number" id="nine">9</button>
        <button class="button button__operator button__operator_equals">=</button>
        <button class="button button__number" id="four">4</button>
        <button class="button button__number" id="five">5</button>
        <button class="button button__number" id="six">6</button>
        <button class="button button__number" id="one">1</button>
        <button class="button button__number" id="two">2</button>
        <button class="button button__number" id="three">3</button>
        <button class="button button__function button__function_clear">C</button>
        <button class="button button__number" id="zero">0</button>
        <button class="button button__function button__function_dot">.</button>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
