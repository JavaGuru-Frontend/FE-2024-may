<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculatorStyle.css" />
  </head>

  <body>
    <main>
        <div class="calculator">
            <input id="input" class="input" maxlength="10">
            <div class="btn">&plus;</div>
            <div class="btn">&minus;</div>
            <div class="btn">&times;</div>
            <div class="btn">&divide;</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn btn__black">=</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">C</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
        </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
