
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link type="text/css" href="./css/style.css" rel="stylesheet" />
    
<style>
   /*  * {
       border: solid 1px black;
        
    } */
     body{
        background: linear-gradient(to left,rgba(151, 239, 185, 0.61),rgba(8, 207, 252, 0.695)) ;
     }
</style>

</head>
<body class="body">
    <div class="container-fluid">
        <section class="main"> 
            <section class="inputs">
                <input class="inputs inputs__city" type="text"      placeholder="Enter any city..." id="cityinput">
                <input class="inputs inputs__btn" type="submit"    value="Check"                  id="add"> 
                <!-- <button placeholder="submit" id="add"></button> -->
            </section>

            <section id="render">
                <div class="grid">
                    <h2 class="info info_city" id="cityoutput"></h2>
                    <p class="info" id="description"></p>
                    <p2 class="info" id="temp"></p2>
                    <p3 class="info info_wind" id="wind"></p3>
                    <p4 class="info" id="clouds"></p4>
                </div>
            </section>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
