    .body

       border-color: #19c58f;
       border-width: 0px;
       border-radius: 5px;
       box-shadow: 0px 0px 5px 5px aquamarine;
       background-color: aquamarine;
      

    }

    .button
    
    {
        background-color: transparent;
        border-radius: 4px;
        color: aquamarine;
        animation: rotateShadow 5s linear infinite;

@keyframes rotateShadow
    {
        0%   {box-shadow: 10px 0px 16px aquamarine,
                    inset -3px 0px 10px aquamarine}

        25%  {box-shadow: 0px 10px 16px aquamarine,
                    inset 0px -3px 10px aquamarine}

        50%  {box-shadow: -10px 0px 16px aquamarine,
                    inset 3px 0px 10px aquamarine}

        75%  {box-shadow: 0px -10px 16px aquamarine,
                    inset 0px 3px 10px aquamarine}

        100% {box-shadow: 10px 0px 16px aquamarine,
                    inset -3px 0px 10px aquamarine}
    }
