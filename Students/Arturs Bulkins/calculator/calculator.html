<!DOCTYPE HTML>
<HTML lang="en">
<head>
    <meta charset="UTF-8">
    <title>A.B.Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">

    <style>
        *{
            border: solid 0px black;
        }

        body {background-color: rgba(17, 17, 17, 0.969);}
       

    </style>        
</head>

<body>
    
    <div class="calculator">
        <div class="calculator_grid">
            <div class="output" id="output" ></div>
            <button class="btn" data-type="operator" data-id="+" >+</button>
            <button class="btn" data-type="operator" data-id="-" >-</button>
            <button class="btn" data-type="operator" data-id="*" >x</button>
            <button class="btn" data-type="operator" data-id="/" >/</button>
            <button class="btn" data-type="number"   data-id="7" >7</button>
            <button class="btn" data-type="number"   data-id="8" >8</button>
            <button class="btn" data-type="number"   data-id="9" >9</button>
            <button class="btn equal" data-type="equal" id="equal" data-id="=">=</button>
            <button class="btn" data-type="number"   data-id="4">4</button>
            <button class="btn" data-type="number"   data-id="5">5</button>
            <button class="btn" data-type="number"   data-id="6">6</button>
            <button class="btn" data-type="number"   data-id="1">1</button>
            <button class="btn" data-type="number"   data-id="2">2</button>
            <button class="btn" data-type="number"   data-id="3">3</button>
            <button class="btn" data-type="clear"    data-id="C">C</button>
            <button class="btn" data-type="number"   data-id="0">0</button>
            <button class="btn" data-type="symbol"   data-id=".">.</button>
            <ul id="history" class="btn history"></ul>
        </div>
        

        
    </div>
        <script src="calculator.js"></script>
</body>
</HTML>
