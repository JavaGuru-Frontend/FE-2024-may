<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link type="text/css" href="./css/style.css" rel="stylesheet" />
</head>
<body>
	<style>
		* {
			border: solid red 1px !important;
		}
	</style>
<div class="calculator">
	<div id="output"  class="output"></div>

	<div class="btn btn__special" onclick="printValue('+')">&plus;</div>
	<div class="btn btn__special"onclick="printValue('-')">&minus;</div>
	<div class="btn btn__special" onclick="printValue('*')">&times;</div>
	<div class="btn btn__special" onclick="printValue('/')">&divide;</div>
	<div class="btn" onclick="printValue(7)">7</div>
	<div class="btn" onclick="printValue(8)">8</div>
	<div class="btn" onclick="printValue(9)">9</div>
	<div class="btn btn__special btn__special_equal" onclick="equal()">=</div>
	<div class="btn" onclick="printValue(4)">4</div>
	<div class="btn" onclick="printValue(5)">5</div>
	<div class="btn" onclick="printValue(6)">6</div>
	<div class="btn" onclick="printValue(1)">1</div>
	<div class="btn" onclick="printValue(2)">2</div>
	<div class="btn" onclick="printValue(3)">3</div>
	<div class="btn" onclick="clearList()">C</div>
	<div class="btn" onclick="printValue(0)">0</div>
	<div class="btn" onclick="printValue('.')">,</div>









</div>



	<script src="js/logic.js"></script>
</body>
</html>
