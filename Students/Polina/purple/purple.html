<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="card">
            <span class="card__pre-title">ПЕРВЫЙ В МИРЕ ИНТЕНСИВ</span>
            <h1 class="card__title">ПО СКОРОСТНОМУ НАРАЩИВАНИЮ РЕСНИЦ</h1>
            <div class="cart__output">
                <div class="icon icon_1"></div>
                <button class="btn">ЗАПИСАТЬСЯ</button>
                <div class="icon icon_2"></div>
            </div>
        </section>

        <section class="card">
            <span class="card__pre-title">ОНЛАЙН:</span>
            <h1 class="card__title">ЛИЧНАЯ КОНСУЛЬТАЦИЯ</h1>
            <div class="cart__output">
                <div class="icon icon_3"></div>
                <button class="btn">ЗАПИСАТЬСЯ</button>
                <div class="icon icon_4"></div>
            </div>
        </section>

        <section class="card">
            <!-- <span class="card__pre-title">ПЕРВЫЙ В МИРЕ ИНТЕНСИВ</span> -->
            <h1 class="card__title">ТИК-ТОК</h1>
            <div class="cart__output">
                <div class="icon icon_5"></div>
                <button class="btn">ПОДПИСАТЬСЯ</button>
                <div class="icon icon_6"></div>
            </div>
        </section>
    </main>   
</body>
</html>
