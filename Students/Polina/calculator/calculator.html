<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="grid_calculator">
        
     <div id="white" class="white"></div>

        <button class="btn btn_1" data-type="operator" data-id="+">+</button>
        <button class="btn btn_2" data-type="operator" data-id="-">-</button>
        <button class="btn btn_3" data-type="operator" data-id="*">*</button>
        <button class="btn btn_4" data-type="operator" data-id="/">/</button>
        <button class="btn btn_5" data-type="number" data-id="1">1</button>
        <button class="btn btn_6" data-type="number" data-id="2">2</button>
        <button class="btn btn_7" data-type="number" data-id="3">3</button>
        <button class="btn btn_8" data-type="number" data-id="4">4</button>
        <button class="btn btn_9" data-type="number" data-id="5">5</button>
        <button class="btn btn_10" data-type="number" data-id="6">6</button>
        <button class="btn btn_11" data-type="number" data-id="7">7</button>
        <button class="btn btn_12" data-type="number" data-id="8">8</button>
        <button class="btn btn_13" data-type="number" data-id="9">9</button>
        <button class="btn btn_14" data-type="number" data-id="10">0</button>
        <button class="btn btn_15" data-type="symbol" data-id=".">.</button>
        <button id="clear" class="btn btn_16" data-type="clear" data-id="C">ะก</button>
        <button class="black" id="equal" data-type="equal" data-id="=">=</button>
        
        


    </div>

    
</body>
<script src="calculator.js"></script>
</html>
