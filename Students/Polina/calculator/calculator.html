<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="grid_calculator">
        
     <div id="white" class="white"></div>

        <button class="btn btn_1" onclick="printValue('+')">+</button>
        <button class="btn btn_2" onclick="printValue('-')">-</button>
        <button class="btn btn_3">*</button>
        <button class="btn btn_4">/</button>
        <button class="btn btn_5" onclick="printValue(1)">1</button>
        <button class="btn btn_6" onclick="printValue(2)">2</button>
        <button class="btn btn_7" onclick="printValue(3)">3</button>
        <button class="btn btn_8" onclick="printValue(4)">4</button>
        <button class="btn btn_9" onclick="printValue(5)">5</button>
        <button class="btn btn_10" onclick="printValue(6)">6</button>
        <button class="btn btn_11" onclick="printValue(7)">7</button>
        <button class="btn btn_12" onclick="printValue(8)">8</button>
        <button class="btn btn_13" onclick="printValue(9)">9</button>
        <button class="btn btn_14" onclick="printValue(0)">0</button>
        <button class="btn btn_15">.</button>
        <button id="clear" class="btn btn_16" onclick="сlear()">С</button>

    <button class="black" onclick="equal()">=</button>
        
        


    </div>

    
</body>
<script src="calculator.js"></script>
</html>
