<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="grid_calculator">
        
     <div id="white" class="white"></div>

        <button class="b" onclick="printValue('+')">+</button>
        <button class="c" onclick="printValue('-')">-</button>
        <button class="d">*</button>
        <button class="e">/</button>
        <button class="f" onclick="printValue(1)">1</button>
        <button class="g" onclick="printValue(2)">2</button>
        <button class="h" onclick="printValue(3)">3</button>
        <button class="i" onclick="printValue(4)">4</button>
        <button class="j" onclick="printValue(5)">5</button>
        <button class="k" onclick="printValue(6)">6</button>
        <button class="l" onclick="printValue(7)">7</button>
        <button class="m" onclick="printValue(8)">8</button>
        <button class="n" onclick="printValue(9)">9</button>
        <button class="o" onclick="printValue(0)">0</button>
        <button class="p">.</button>
        <button id="clear" class="q" onclick="Clear('C')">ะก</button>

    <button class="black" onclick="equal()">=</button>
        
        


    </div>

    
</body>
<script src="calculator.js"></script>
</html>
