    <section class="calculator">
        <div class="IN">
            <div id="IN" class="IN IN__input"> </div>   
        </div>
        <button class="btn btn__num1" data-type="number" data-id="1">1</button>
        <button class="btn btn__num2" data-type="number" data-id="2">2</button>
        <button class="btn btn__num3" data-type="number" data-id="3">3</button>
        <button class="btn btn__num4" data-type="number" data-id="4">4</button>
        <button class="btn btn__num5" data-type="number" data-id="5">5</button>
        <button class="btn btn__num6" data-type="number" data-id="6">6</button>
        <button class="btn btn__num7" data-type="number" data-id="7">7</button>
        <button class="btn btn__num8" data-type="number" data-id="8">8</button>
        <button class="btn btn__num9" data-type="number" data-id="9">9</button>
        <button class="btn btn__num0" data-type="number" data-id="0">0</button>
        <button class="btn btn__plus" data-type="operator" data-id="+">+</button>
        <button class="btn btn__minus" data-type="operator" data-id="-">-</button>
        <button class="btn btn__multiply" data-type="operator" data-id="*">x</button>
        <button class="btn btn__divide" data-type="operator" data-id="/">/</button>
        <button class="btn btn__equal" data-type="equal" data-id="=">=</button>
        <button class="btn btn__fraction" data-type="symbol" data-id=".">.</button>
        <button class="btn btn__C" data-type="clear" data-id="ะก">C</button>

    <ul id="history" class="history">

    </ul>

    </section>

</body>
