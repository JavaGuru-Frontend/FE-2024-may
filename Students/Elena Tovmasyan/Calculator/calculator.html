<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="calculator">
        <div class="IN">
            <div id="IN" class="IN IN__input"> </div>   
        </div>
        <button class="num1" onclick="printValue(1)">1</button>
        <button class="num2" onclick="printValue(2)">2</button>
        <button class="num3" onclick="printValue(3)">3</button>
        <button class="num4" onclick="printValue(4)">4</button>
        <button class="num5" onclick="printValue(5)">5</button>
        <button class="num6" onclick="printValue(6)">6</button>
        <button class="num7" onclick="printValue(7)">7</button>
        <button class="num8" onclick="printValue(8)">8</button>
        <button class="num9" onclick="printValue(9)">9</button>
        <button class="num0" onclick="printValue(0)">0</button>
        <button class="plus" onclick="printValue(`+`)">+</button>
        <button class="minus" onclick="printValue(`-`)">-</button>
        <button class="multiply" onclick="printValue(`x`)">x</button>
        <button class="divide" onclick="printValue(`/`)">/</button>
        <button class="equal" onclick="printValue(`=`)">=</button>
        <button class="fraction" onclick="printValue(`.`)">.</button>
        <button class="C" onclick="printValue(`C`)">C</button>
    </section>

</body>

    <script src="main.js"></script>

</html>
