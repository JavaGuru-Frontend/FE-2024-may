<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link type="text/css" href="./css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <section class="main">
            <section class="inputs"">
                <input class=" inputs__text" type="text" placeholder="Enter any city..." id="cityinput">
                <input class="inputs__btn" type="submit" value="Submit" id="add">
            </section>

            <section id="display">
                <div class="wrapper">
                    <h2 class="basic-text" id="cityoutput"></h2>
                    <p class="basic-text" id="description"></p>
                    <p class="basic-text" id="temp"></p>
                    <p class="basic-text" id="wind"></p>
                </div>
            </section>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
