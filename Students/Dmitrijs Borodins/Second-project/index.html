<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Position</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <section class="main container">
      <div class="block">
         <h2>ПЕРВЫЙ В МИРЕ ИНТЕНСИВ</h2>
         <h1> ПО СКОРОСТНОМУ НАРАЩИВАНИЮ РЕСНИЦ </h1>
         <button class="btn">ЗАПИСАТЬСЯ</button>

         <div class="img-block">
            <img class="img-left" height="270px" width="aspect-ratio" src="img/fear.png " alt="">
            <img class="img-right" height="270px" width="aspect-ratio" src="img/love.png" alt="">
         </div>
      </div>

      <div class="block">
         <h2>ОНЛАЙН:</h2>
         <h1> ЛИЧНАЯ КОНСУЛЬТАЦИЯ </h1>
         <button class="btn">ЗАПИСАТЬСЯ</button>

         <div class="img-block">
            <img class="img-left" height="270px" width="270px" src="img/like.png" alt="">
            <img class="img-right" height="270px" width="aspect-ratio" src="img/stars.png" alt="">
         </div>
         <!-- <div class="img-link"><a href=" #">ПОДРОБНЕЕ</a></div> -->
         <!-- ZEKA  Как при адаптиве оставить ссылку под блоком  после 1290px-->

      </div>



      <div class="block">
         <h1> ТИК-ТОК </h1>
         <button class="btn btn__small-height">ЗАПИСАТЬСЯ</button>

         <div class="img-block">
            <img class="small-height-left" height="270px" width="aspect-ratio" src="img/love.png" alt="">
            <img class="small-height-right" height="270px" width="aspect-ratio" src="img/peace.png" alt="">
         </div>
      </div>

   </section>


</body>

</html>
